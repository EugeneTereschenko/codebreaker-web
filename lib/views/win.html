<!DOCTYPE html>
<html lang="en" class="mdl-js">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="assets/favicon.ico" rel="icon">
<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/styles.css" rel="stylesheet">
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<title><%= I18n.t(:codebreak) %></title>

<body>
  <section id="introduction">
    <div class="container">
      <div class="row fill-viewport align-items-center justify-content-center">
        <div class="col-12 col-md-6">
          <div class="row">
            <div class="col-md-auto">
              <h1 class="text-white title inline-block"><%= I18n.t(:codebreak_year) %></h1>
            </div>
          </div>
          <div class="row">
            <div class="col button">
              <button type="button" class="btn btn-primary" disabled>
                <%= I18n.t(:level) %>
                <span class="badge badge-light">
                <%= current_level %>
                </span>
              </button>
              <button type="button" class="btn btn-primary" disabled>
                <%= I18n.t(:attempt_stat) %>
                <span class="badge badge-light">
                <%= current_attempts %>
                </span>
              </button>
              <button type="button" class="btn btn-primary" disabled>
                <%= I18n.t(:hints_stat) %>
                <span class="badge badge-light">
                <%= current_hints %>
                </span>
              </button>
            </div>
          </div>
          <hr class="mb-4">
          <div class="row">
            <div class="text-center">
              <div class="text-center">
                <h3 class="text-white">
                  <%= I18n.t(:won, name: @request.session[:game].name) %>
                </h3>
              </div>
              <img src="assets/images/won.gif" class="img-fluid" alt="You won the game!">
            </div>
          </div>
          <hr class="mb-4">
          <a class="btn btn-primary btn-lg" href="/" role="button">
            <%= I18n.t(:play_again) %>
          </a>
          <a class="btn btn-success btn-lg float-right" href="/stat" role="button">
            <%= I18n.t(:stat) %>
          </a>
        </div>
       </div>
    </section>
  </body>
</html>
